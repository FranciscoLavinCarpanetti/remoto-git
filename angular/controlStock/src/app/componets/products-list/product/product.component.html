<section>
    <h2>Lista producto de mi almacen</h2>
    <hr>
@for(product of productos; track product.id){
    <article class="card shadow pt-3  pb-1 px-3 bg-secondary text-white mb-3">
     <p><strong>{{product.title}}</strong> - Precio: {{product.price}} - Cantidad: {{product.quantity}}</p>
    </article>
}@empty {
    <h3 class="text-secondary text-center">No hay productos en el almacen</h3>
}
</section>
