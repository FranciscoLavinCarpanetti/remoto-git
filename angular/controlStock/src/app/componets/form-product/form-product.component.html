<form [formGroup]="productForm" (ngSubmit)="getDataProduct()">
    <div class="mt-3">
        <div>
           <label class="form-label" for="title">Titulo</label>
           <input type="text" id="title" formControlName="title" class="form-control text-dark" placeholder="Titulo del producto">
        </div>
        <div>
           <label class="form-label" for="price">Precio</label>
           <input type="number" id="price" formControlName="price" class="form-control" placeholder="Precio del producto">
        </div>
        <div>
           <label class="form-label" for="quantity">Cantidad</label>
           <input type="number" id="quantity" formControlName="quantity" class="form-control" placeholder="Cantidad de producto">
        </div>
        <div class="mt-3">
           <input type="submit" class="btn btn-primary" value="enviar">
         </div>
    </div>
</form>
