<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>

        //pedir un numero de circulos por pantalla, el ancho de cada circulo y pintarlos siempre y cuando el numero de circulos sea impar si no es impar vuelve a empezar de nuevo el ejercicio.

        // paso 1 pedir por pantalla numero de circulos âœ…
        // paso 2 controlar que la cantidad de circulos sen impar.

        do {
            var cantidad = Number(prompt('Dame un cantidad de circulos: '));
            var ancho = prompt('Dime el ancho del circulo: ')
            var color = prompt('Dime el color del circulo: ')
        } while (cantidad % 2 === 0)

        // si pasamos de este bucle tengo seguro una cantidad impar circulos.

        for (var i = 1; i <= cantidad; i++) {
            document.write(`<div style="background-color: ${color}; width: ${ancho}px; height: ${ancho}px; border-radius: 50%"></div>`)
        }



    </script>

</body>

</html>
