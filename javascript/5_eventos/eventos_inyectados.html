<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <ul>
        <li onclick="cambiarColor('blue')" id="blue">Azul</li>
        <li onclick="cambiarColor('green')" id="green">Verde</li>
        <li onclick="cambiarColor('red')" id="red">Rojo</li>
    </ul>



    <script>

        function cambiarColor(color) {
            // que cuando hagamos sobre cada de los elementos del listado cambiar el color de fondo de body.
            document.body.style.backgroundColor = color;
        }

    </script>


</body>

</html>
