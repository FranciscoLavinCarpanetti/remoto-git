<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <ul>
        <li onclick="cambiarColor(this)" id="blue">Azul</li>
        <li onclick="cambiarColor(this)" id="green">Verde</li>
        <li onclick="cambiarColor(this)" id="red">Rojo</li>
    </ul>



    <script>
        let avance = 0;
        function cambiarColor(dom) {
            // que cuando hagamos sobre cada de los elementos del listado cambiar el color de fondo de body.
            console.log(dom)
            avance += 10;
            dom.style.marginLeft = avance + 'px';
            let color = dom.id;
            document.body.style.backgroundColor = color;
        }

    </script>


</body>

</html>
