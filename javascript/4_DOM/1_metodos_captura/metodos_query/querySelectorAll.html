<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <header>
        <ul>
            <li>Uno</li>
            <li>Dos</li>
            <li>Tres</li>
        </ul>
    </header>

    <ul>
        <li>Cuatro</li>
        <li>Cinco</li>
    </ul>

    <script>

        let headerLis = document.querySelectorAll('header ul li');

        headerLis.forEach(li => li.textContent = 'cambiado')

    </script>

</body>

</html>
