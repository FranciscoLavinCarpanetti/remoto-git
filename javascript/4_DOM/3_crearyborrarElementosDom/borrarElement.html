<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
        <li>7</li>
        <li>8</li>
        <li>9</li>
        <li>10</li>
    </ul>

    <script>
        //borrar elementos del DOM removeChild() remove()
        const ul = document.querySelector('ul');
        const lis = document.querySelectorAll('ul li');

        //remove() borrar un elemento concreto
        lis[6].remove()

        //removeChild() borrar desde padre.
        ul.removeChild(lis[9])


        //puede saber el contenedor padre sin capturarlo???
        let padre = lis[3].parentNode
        padre.removeChild(lis[3])



    </script>

</body>

</html>
