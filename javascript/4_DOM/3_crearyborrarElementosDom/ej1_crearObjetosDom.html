<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

        const poligonos = new Array(
            {
                width: '250px',
                height: '100px',
                borderRadius: '0px',
                backgroundColor: 'tomato',
                border: '1px solid black',
                margin: '10px',
                marginLeft: '100px'
            },
            {
                width: '100px',
                height: '100px',
                borderRadius: '50%',
                backgroundColor: 'blue',
                border: '0px',
                margin: '10px',
                marginLeft: '20px'
            },
            {
                width: '300px',
                height: '300px',
                borderRadius: '20px',
                backgroundColor: 'salmon',
                border: '3px dotted black',
                margin: '10px',
                marginLeft: '200px'
            }
        )

    </script>

</head>

<body>

    <section class="poligonos"></section>


    <script>

        const section = document.querySelector('.poligonos');


        function printOnePolygon(item, dom) {
            const div = document.createElement('div'); // <div></div>
            for (let key in item) {
                div['style'][key] = item[key]
            }

            //meterlo dentro de la seccion
            dom.appendChild(div)
        }

        function printAllPolygons(list, dom) {
            list.forEach(polygon => printOnePolygon(polygon, dom))
        }

        printAllPolygons(poligonos, section)



    </script>

</body>

</html>
