<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>

        // for of es un bucle pensado para recorre cualquier tipo de array, el propio bucle controla la elementos que tiene y los pinta una a uno sin necesidad de saber su posicion.
        const frutas = ['Manzana', 'Pera', 'Naranja', 'Mango', 'Pina', 'Fresa', 'Platano', 'Sandia', 'Uva', 'Melon'];

        let contador = 1;
        for (let fruta of frutas) {
            console.log(contador, fruta)
            contador++;
        }

        for (let i = 0; i < frutas.length; i++) {
            console.log(i, frutas[i])
        }

    </script>

</body>

</html>
