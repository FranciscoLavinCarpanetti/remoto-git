<body>

    <script>

        // reverse invierte el orden del array y modifica el array original


        const animales = ['aguila', 'perro', 'gato', 'elefante']
        const animalesInvertido = animales.reverse()

        console.log(animalesInvertido)
        console.log(animales)

        // toReversed()

        const frutas = ['Manzana', 'Platano', 'Mandarina']

        const frutasInvertida = frutas.toReversed()

        console.log(frutas)
        console.log(frutasInvertida)

    </script>
