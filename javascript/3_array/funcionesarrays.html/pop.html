    <script>

        // POP elimina por el final de array, y devuelve el elemento que elimina

        const animales = ['Leon', 'Gato', 'Oveja', 'Jirafa', 'Perro']

        let animalBorrado = animales.pop()

        console.log(animalBorrado)
        console.log(animales)




    </script>
