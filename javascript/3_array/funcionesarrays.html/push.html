<body>

    <script>

        //push(). me permite introducir elementos al final de un array es decir en la ultima posicion.
        //sirve para cualquier tipo de array
        // tiene un return que me devuelve la longitud del array, una vez insertado el nuevo elemento.
        // se puede hacer push de uno o mas elementos.

        const animales = ['Leon', 'Gato', 'Oveja']

        let animal = 'Cuervo'
        let animal2 = 'Jirafa'

        let nuevoLongitud = animales.push(animal, 'Hipopotamo', animal2)
        console.log(nuevoLongitud)
        console.log(animales)

    </script>
