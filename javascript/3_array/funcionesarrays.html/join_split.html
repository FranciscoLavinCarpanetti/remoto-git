<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JOIN y SPLIT</title>
</head>

<body>


    <script>

        //Join() une los elementos de un array en un string.
        //split() divide un string en un array.

        const texto = ['en', 'un', 'lugar', 'de', 'la', 'mancha']
        const frase = texto.join(' ');
        console.log(frase)

        let otraFrase = 'solo se que no se nada'
        console.log(otraFrase[2])

        let arrayPalabras = otraFrase.split(" ")
        console.log(arrayPalabras)

        let letras = otraFrase.split("")
        console.log(letras)



    </script>

</body>

</html>
