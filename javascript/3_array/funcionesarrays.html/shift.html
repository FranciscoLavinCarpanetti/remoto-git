<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shift</title>
</head>

<body>

    <script>

        //shift elimina elementos por el principio del array,, recalculando indices.
        // devuelve (return) el objeto borrado.

        const animales = ['Leon', 'Gato', 'Oveja', 'Jirafa', 'Perro']

        let animalBorrado = animales.shift()

        console.log(animalBorrado)
        console.log(animales)

    </script>

</body>

</html>
