<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>operadores logicos</title>
</head>

<body>

    <script>

        // Operadores logicos AND => &&, OR => || , NOT !. Solo devuelve booleanos

        var numero = 23;
        /*
            true && true => true
            true && false => false
            false && true => false
            false && false => false
        */

        console.log(numero % 2 == 0 && numero % 3 == 0)

        var marca = 'samsung';
        var precio = 200;

        console.log(marca === 'iphone' && precio <= 400)


        /* or */
        // quiero un numero que sea o par o divisible por tres
        /*
           true || true => true
           true || false => true
           false || true => true
           false || false => false
       */
        console.log(numero % 2 == 0 || numero % 3 == 0)


        /* negacion solo trabaja con valores booleanos */

        var alumnoActual = false;

        console.log(!alumnoActual)



    </script>

</body>

</html>
