<body>


    <script>

        //operadores matematicos

        var num1 = 10;
        var num2 = 20;

        console.log(num1 + num2) // 30
        console.log(num1 - num2) // -10
        console.log(num1 * num2) // 200
        console.log(12 / 5) // 2.4
        console.log(2 ** 4) // 2 elevado a 4 => 16
        console.log(12 % 5) // modulo 2 



    </script>
