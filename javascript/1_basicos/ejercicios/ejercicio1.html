<!DOCTYPE html>

<body>


    <script>

        /*
        
            ## Ejercicio 1: Área de un triángulo
                    1. Crea tres variables: `base`, `altura`, y `area`.
                    2. Calcula el área de un triángulo con la fórmula:  
                    `area = (base * altura) / 2`  
                    3. Imprime el resultado en la consola.
        
        
        */

        var base = Number(prompt('Dime al base del triangulo'));
        var altura = Number(prompt('Dime al altura del triangulo'));;
        var area = 0;

        area = (base * altura) / 2;

        document.write(`<h1>el area del triangulo es ${area}</h1>`)


    </script>

</body>
