<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
    <section class="hero container" style="height: 400px;">
        <!-- La clase 'container' de Bootstrap crea un contenedor centrado y con márgenes automáticos -->
        <div class="row h-100 justify-content-center align-items-center text-center">
            <!-- La clase 'row' crea una fila para el sistema de rejilla de Bootstrap -->
            <!-- 'h-100' establece la altura de la fila al 100% del contenedor padre -->
            <!-- 'justify-content-center' centra horizontalmente el contenido dentro de la fila -->
            <!-- 'align-items-center' centra verticalmente el contenido dentro de la fila -->
            <!-- 'text-center' centra el texto dentro de los elementos hijos -->
            <div class="col-12">
                <!-- 'col-12' indica que esta columna ocupará el 100% del ancho de la fila en todos los tamaños de pantalla -->
                <h1>Welcome to Our Website</h1>
                <p class="lead">Discover amazing features and seamless design</p>
                <!-- 'lead' aplica un estilo destacado al párrafo, generalmente aumentando el tamaño de la fuente -->
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>  
</body>
</html>
