<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>


    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <!-- Clase 'navbar' para aplicar estilos de barra de navegación -->
            <!-- Clase 'navbar-expand-lg' para que la barra de navegación se expanda en pantallas grandes -->
            <!-- Clase 'bg-body-tertiary' para aplicar un color de fondo terciario -->
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Mi pagina</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <!-- Clase 'navbar-toggler' para el botón de colapso en pantallas pequeñas -->
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <!-- Clase 'collapse' para colapsar el contenido en pantallas pequeñas -->
                    <!-- Clase 'navbar-collapse' para aplicar estilos de barra de navegación al contenido colapsado -->
                    <ul class="navbar-nav">
                        <!-- Clase 'navbar-nav' para aplicar estilos de navegación a la lista -->
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                            <!-- Clase 'nav-link' para aplicar estilos de enlace de navegación -->
                            <!-- Clase 'active' para marcar el enlace como activo -->
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Features</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Pricing</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link disabled" aria-disabled="true">Disabled</a>
                            <!-- Clase 'disabled' para deshabilitar el enlace -->
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    
    <!-- Sección -->
    
    <section class="d-flex bg-primary p-4 mb-4 flex-row-reverse mb-3">
        <!-- Clase 'd-flex' para aplicar un contenedor flex -->
        <!-- Clase 'bg-primary' para aplicar un fondo de color primario -->
        <!-- Clase 'p-4' para aplicar un padding de 4 unidades -->
        <!-- Clase 'mb-4' para aplicar un margen inferior de 4 unidades -->
        <!-- Clase 'flex-row-reverse' para invertir el orden de los elementos flex -->
        <div class="p-2">
            <h2>Flex item 1</h2>
        </div>
    
        <div class="p-2">
            <h2>Flex item 2</h2>
        </div>
        <div class="p-2">
            <h2>Flex item 3</h2>
        </div>
    </section>
    <section class="d-inline-flex bg-primary p-4 mb-4 flex-column">
        <!-- Clase 'd-inline-flex' para aplicar un contenedor flex en línea -->
        <!-- Clase 'bg-primary' para aplicar un fondo de color primario -->
        <!-- Clase 'p-4' para aplicar un padding de 4 unidades -->
        <!-- Clase 'mb-4' para aplicar un margen inferior de 4 unidades -->
        <!-- Clase 'flex-column' para organizar los elementos flex en una columna -->
        <div class="p-2">
            <h2>Flex item 1</h2>
        </div>
    
        <div class="p-2">
            <h2>Flex item 2</h2>
        </div>
        <div class="p-2">
            <h2>Flex item 3</h2>
        </div>
    </section>

    


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
 
</body>
</html>
