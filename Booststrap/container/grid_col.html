<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- La clase 'container' de Bootstrap crea un contenedor centrado y con márgenes automáticos -->
        <div class="row">
            <!-- La clase 'row' de Bootstrap crea una fila para organizar las columnas -->
            
            <div class="col-6 bg-primary">
                <!-- La clase 'col-6' de Bootstrap hace que esta columna ocupe 6 de las 12 unidades disponibles en la fila -->
                <!-- La clase 'bg-primary' de Bootstrap aplica un fondo de color primario (generalmente azul) -->
                <h2>COL</h2>
            </div>
            <div class="col-6 bg-secondary">
                <!-- La clase 'col-6' de Bootstrap hace que esta columna ocupe 6 de las 12 unidades disponibles en la fila -->
                <!-- La clase 'bg-secondary' de Bootstrap aplica un fondo de color secundario (generalmente gris) -->
                <h2>COL</h2>
            </div>
        </div>
    </div>

</body>
</html>
