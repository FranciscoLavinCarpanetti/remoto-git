<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="bg-primary container">
        <!-- La clase 'bg-primary' aplica un fondo de color primario (generalmente azul) al div -->
        <!-- La clase 'container' aplica un ancho fijo y centrado al div, con márgenes automáticos a los lados -->
        <h1 class="">HELLO</h1>
    </div>
    <div class="bg-primary container-fluid">
        <!-- La clase 'bg-primary' aplica un fondo de color primario (generalmente azul) al div -->
        <!-- La clase 'container-fluid' aplica un ancho del 100% al div, ocupando todo el ancho disponible -->
        <h1 class="">HELLO</h1>
    </div>
</body>
</html>
