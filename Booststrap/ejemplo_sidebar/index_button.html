<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
    <section class="container d-flex flex-column flex-md-row align-items-center vh-100">
        <!-- Main Content -->
        <div class="text-center flex-grow-1">
            <h1>Floating Elements with Breakpoints</h1>
            <p class="lead">Resize to see how the layout adjusts.</p>
        </div>
        <!-- Floating Element -->
        <div class="position-absolute top-50 end-0 translate-middle-y d-none d-md-block">
            <button class="btn btn-danger">Action</button>
        </div>
        <div class="position-fixed bottom-0 start-50 translate-middle-x d-md-none">
            <button class="btn btn-warning">Mobile Action</button>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
