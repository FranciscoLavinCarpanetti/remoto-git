<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Selectores de Clases</title>
    <style>
      /*Los selectores de clase empiezan con un punto "." seguido del nomre de la clase */
      .miBoton {
        border: none;
        color: rgb(160, 10, 10);
        padding: 14px 28px;
        cursor: pointer;
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <button class="miBoton">Enviar</button>
    <button class="miBoton">Cancelar</button>
    <button class="miBoton">Reintentar</button>
    <button class="miBoton">Salir</button>
  </body>
</html>
