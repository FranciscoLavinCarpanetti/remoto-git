<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Selectores ID</title>
    <style>
      /*Selectores de ID, se empieza con almohadilla "#" seguido del nombre del ID*/
      /*Agregamos la propieda que queremos cambiar (background-color:) */
      /* la propiedad background-color se utiliza para cambiar el color de fondo del elemento seleccionado */
      #gris {
        background-color: gray;
      }
      /*Seleccionamos el id con la almohadilla "#" seguido del nombre (#violeta), esto nos selecciona solamente el elemento que tenga ese ID */
      /*Dentro de las llaves agregamos la propiedad que queremos cambiar en este caso el "color" y le damos el valor que queramos (violet) */
      /* la propiedad color se utiliza para cambiar el color del texto del elemento seleccionado */
      #violeta {
        color: violet;
      }
      /*Seleccionamos el id con la almohadilla "#" seguido del nombre (#naranja), esto nos selecciona solamente el elemento que tenga ese ID */
      /*Dentro de las llaves agregamos la propiedad que queremos cambiar en este caso el "color" y le damos el valor que queramos (orange) */
      /* la propiedad color se utiliza para cambiar el color del texto del elemento seleccionado */
      #naranja {
        color: orange;
      }
      /*Seleccionamos el id con la almohadilla "#" seguido del nombre (#rojo), esto nos selecciona solamente el elemento que tenga ese ID */
      /*Dentro de las llaves agregamos la propiedad que queremos cambiar en este caso el "color" y le damos el valor que queramos (red) */
      /* la propiedad color se utiliza para cambiar el color del texto del elemento seleccionado */
      /*la propiedad font-size se utiliza para cambiar el tama√±o de la letra */
      #rojo {
        color: red;
        font-size: 20px;
      }
      /*Seleccionamos el id con la almohadilla "#" seguido del nombre (#amarillo), esto nos selecciona solamente el elemento que tenga ese ID */
      /*Dentro de las llaves agregamos la propiedad que queremos cambiar en este caso el "color" y le damos el valor que queramos (yellow) */
      /* la propiedad color se utiliza para cambiar el color del texto del elemento seleccionado */
      #amarillo {
        color: yellow;
      }

      #verde {
        color: green;
      }
    </style>
  </head>
  <body id="gris">
    <h1 id="rojo">MI ENCABEZADO</h1>
    <h1 id="amarillo">MI ENCABEZADO</h1>
    <h2 id="azul">MI ENCABEZADO H2</h2>
    <h2 id="verde">MI ENCABEZADO H2</h2>
    <h3 id="violeta">MI ENCABEZADO H3</h3>
    <h3 id="rosado">MI ENCABEZADO H3</h3>
    <h4 id="marron">MI ENCABEZADO H4</h4>
    <h4 id="naranja">MI ENCABEZADO H4</h4>
  </body>
</html>
