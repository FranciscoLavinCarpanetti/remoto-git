<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>


    <script>

        // operadores de comparaciÃ³n siempre devuelve un booleano true/false

        var num1 = 20;
        var num2 = 12;

        // mayor que
        console.log(num1 > num2) //true
        // mayor o igual que
        console.log(12 >= 12) //false
        // menor que
        console.log(num1 < num2) //true
        // menor o igual que
        console.log(12 <= 12) //false

        //igualdad == el valor
        console.log(12 == '12') // true
        //igualdad estricta === 
        console.log(12 === '12') // false


        // desigualdad != no estricta
        console.log(12 != '12') //false
        // desigualdad !== estricta
        console.log(12 !== '12') //true
        console.log(13 !== 13) // false



    </script>

</body>

</html>
