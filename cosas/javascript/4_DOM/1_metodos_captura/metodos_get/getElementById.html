<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>getElementById</title>
</head>

<body>

    <section id="miSeccion">
        <p>Esto es un parrafo</p>
        <p>Esto es otro parrafo</p>
    </section>

    <p>Esto es otro parrafo fuera de la seccion</p>

    <script>
        const seccion = document.getElementById('miSeccion')

        const parrafos = seccion.getElementsByTagName('p')
        seccion.innerHTML = '<p>Parrafo 1</p>' + seccion.innerHTML
        console.log(parrafos)

    </script>
</body>

</html>
