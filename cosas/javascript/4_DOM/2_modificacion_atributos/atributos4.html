<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .btn-rojo {
            background-color: tomato;
            border: 0;
            border-radius: 0;
            padding: 10px 40px;
        }

        .btn-verde {
            background-color: green;
            border: 2px solid black;
            border-radius: 10px;
            padding: 10px 50px;
        }
    </style>
</head>

<body>

    <button class="btn-rojo">Click</button>

    <script>

        const button = document.querySelector('.btn-rojo')
        console.log(button)

        function cambiarClase(element, miClass) {
            element.className = miClass;
        }

        cambiarClase(button, 'btn-verde')

    </script>

</body>

</html>
