<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>


    <script>

        //funcion at(), me permite saber el valor de un elemento en un posicion.

        const animales = ['Le√≥n', 'Gato', 'Perro'];

        console.log(animales[1]) // 'Gato'
        console.log(animales.at(1)) // 'Gato'

        //me permite trabajar con numeros negativos
        console.log(animales.at(-1)) //perro
        console.log(animales[animales.length - 1]) //perro

    </script>

</body>

</html>
