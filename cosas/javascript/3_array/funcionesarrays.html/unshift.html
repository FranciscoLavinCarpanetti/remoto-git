<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unshift</title>
</head>

<body>


    <script>

        //insertar al principio del array, recalculando las posiciones de los elementos del array. 
        // devuelve (return) la longitud total del array.

        const animales = ['Leon', 'Gato', 'Oveja']

        let animal = 'Cuervo'
        let animal2 = 'Jirafa'

        let nuevaLongitud = animales.unshift(animal, animal2)

        console.log(nuevaLongitud)
        console.log(animales)



    </script>

</body>

</html>
