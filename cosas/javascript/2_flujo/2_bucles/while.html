<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>While - Mientras que</title>
</head>

<body>

    <script>

        /*
        mientras se cumpla la condicion se ejecuta
        while(condicion){
            acciones
        }
        este bucle es mas frecuente que salga infinito, pero lo contrario es mas versatil
        */

        var i = 1;
        while (i <= 10) {

            console.log(i);
            i++;
        }

        console.log('-----------')

        var j = 1;
        while (j <= 1000) {

            if (j % 2 !== 0) {
                console.log(j)
            }
            j++;
        }

    </script>


</body>

</html>
