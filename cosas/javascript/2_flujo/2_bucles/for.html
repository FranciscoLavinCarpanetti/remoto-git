<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bucle For</title>
</head>

<body>

    <script>

        for (var i = 1; i <= 10; i++) {
            console.log(i)
        }
        console.log('---------------------------')
        // me conteis de 10 hasta 1

        for (var j = 10; j >= 1; j--) {
            console.log(j)
        }

        console.log('---------------------------')

        // quiero que conteis desde 1 hasta 1000 pero solo los pares. OJO no podeis tocar los limites

        for (var k = 1; k <= 1000; k++) {
            if (k % 2 === 0) {
                console.log(k)
            }
        }




    </script>

</body>

</html>
