<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch</title>
</head>

<body>

    <script>

        //switch es un condicional que evalua casos que se cumpla

        /*
            switch(si existe){
                case value:
                    opciones
                break;
            
            }

        */

        var color = "bermellon";

        switch (color) {

            case 'bermellon':
            case 'rojo':
                console.log('red')
                break;

            case 'azul':
                console.log('blue')
                break;

            case 'amarillo':
                console.log('yellow')
                break;

            default:
                console.log('palabra no encontrada');
                break;
        }


    </script>

</body>

</html>
