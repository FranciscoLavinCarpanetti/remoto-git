<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>


    <script>
        //html para javascript es puro texto 
        var poligono = prompt('Dime que poligono quieres, cuadrado o circulo: ').toLowerCase()
        var color = prompt('Dime un color del poligono')
        var radio = (poligono === 'cuadrado') ? '0%' : '50%';
        html = `<div style="background-color: ${color}; width: 100px; height: 100px; border-radius: ${radio}"></div>`
        document.write(html)





    </script>

</body>

</html>
