<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Selectores Globales</title>
    <style>
      /*Creamos un selector global para el body */
      /* Escribimos la propiedad que queremos cambiar (background-color:) */
      /* la propiedad background-color se utiliza para cambiar el color de fondo del elemento seleccionado */
      body {
        /* selector global body, se abren llaves, dentro de las llaves tengo mi propiedad background-color que cambia el color de fondo, que tiene un valor que es igual a blueviolet */
        background-color: blueviolet;
      }

      /*Creamos un selector global para el h1 (que nos selecciona TODOS los h1 de mi HTML)*/
      /*Escribimos la propiedad que queremos cambiar (color:)*/
      /*la propiedad color se utiliza para cambiar el color del texto del elemento seleccionado*/
      h1 {
        color: rgb(14, 255, 239);
      }
      /*Creamos un selector global para el h2 (que nos selecciona TODOS los h2 de mi HTML)*/
      /*Escribimos la propiedad que queremos cambiar (color:)*/
      h2 {
        color: rgb(0, 255, 30);
      }
      /*Creamos un selector global para el h3 (que nos selecciona TODOS los h3 de mi HTML)*/
      /*Escribimos la propiedad que queremos cambiar (color:)*/
      h3 {
        color: chocolate;
      }
      /*Creamos un selector global para el h4 (que nos selecciona TODOS los h4 de mi HTML)*/
      /*Escribimos la propiedad que queremos cambiar (color:)*/
      h4 {
        color: gold;
      }
    </style>
  </head>
  <body>
    <h1>MI ENCABEZADO</h1>
    <h1>MI ENCABEZADO</h1>
    <h2>MI ENCABEZADO H2</h2>
    <h2>MI ENCABEZADO H2</h2>
    <h3>MI ENCABEZADO H3</h3>
    <h3>MI ENCABEZADO H3</h3>
    <h4>MI ENCABEZADO H4</h4>
    <h4>MI ENCABEZADO H4</h4>
  </body>
</html>
